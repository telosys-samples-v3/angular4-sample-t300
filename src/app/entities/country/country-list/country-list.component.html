                        <a aria-label="Previous" (click)="setPage(pager.currentPage - 1)">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li *ngFor="let page of pager.pages" [ngClass]="{'active': pager.currentPage === page}">
